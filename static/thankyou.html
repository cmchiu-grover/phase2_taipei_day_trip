<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="thanks">
    <dialog class="signin_area">
      <div class="decobar"></div>
      <h2>登入會員帳號</h2>
      <form id="signin_form" method="post" action="/api/user/auth">
        <div>
          <label for="email"></label>
          <input
            class="signin_email"
            type="email"
            id="signin_email"
            name="email"
            placeholder="輸入電子郵件"
            required
          />
        </div>
        <div>
          <label for="password"></label>
          <input
            type="password"
            id="signin_password"
            name="password"
            placeholder="輸入密碼"
            required
          />
        </div>

        <button type="submit" id="signin_button" style="cursor: pointer">
          登入帳戶
        </button>
        <div class="link_text">
          <p id="signinAreaMsg">還沒有帳戶？</p>
          <p
            id="hide_signin_display_signup"
            class="hide_signin_display_signup"
            style="cursor: pointer"
          >
            點此註冊
          </p>
        </div>
      </form>
      <button class="close_signin" style="cursor: pointer" autofocus></button>
    </dialog>

    <dialog class="signup_area">
      <div class="decobar"></div>
      <h2>註冊會員帳號</h2>
      <form
        id="signup_form"
        method="post"
        action="/api/user"
        autocomplete="off"
      >
        <div>
          <label for="name"></label>
          <input
            class="signup_name"
            type="text"
            name="name"
            id="signup_name"
            placeholder="輸入姓名"
            required
          />
        </div>
        <div>
          <label for="email"></label>
          <input
            class="signup_email"
            type="email"
            name="email"
            id="signup_email"
            placeholder="輸入電子郵件"
            required
          />
        </div>
        <div>
          <label for="password"></label>
          <input
            class="signup_password"
            type="password"
            name="password"
            id="signup_password"
            pattern="[a-zA-Z0-9]{8,}"
            autocomplete="new-password"
            placeholder="輸入密碼"
            required
          />
        </div>
        <div class="regis_submit">
          <button type="submit" id="signup_button" style="cursor: pointer">
            註冊新帳戶
          </button>
        </div>
        <div class="link_text">
          <p id="signupAreaMsg"></p>
          <p
            id="hide_signup_display_signin"
            class="hide_signup_display_signin"
            style="cursor: pointer"
          >
            點此登入
          </p>
        </div>
      </form>
      <button class="close_signup" style="cursor: pointer" autofocus></button>
      <!-- <p>註冊成功</p> -->
    </dialog>

    <main class="thanks">
      <header class="header_underline">
        <div class="header_area">
          <a class="web_title" href="/">台北一日遊</a>
          <nav class="header_nav">
            <ul>
              <li id="booking_li">預定行程</li>
              <li id="sign_in_up">
                <p class="p_signin" style="cursor: pointer">登入</p>
                /
                <p class="p_signup" style="cursor: pointer">註冊</p>
              </li>
              <li id="sign_out">
                <p class="p_signout" style="cursor: pointer">登出系統</p>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="thanks">
        <div>
          <h2 class="thanks">行程預定成功</h2>
          <h2 class="thanks">您的訂單編號為：</h2>
        </div>
        <h3 class="thanks" id="thanks"></h3>
        <p class="thanks">請務必記住此編號！</p>
      </section>
    </main>
    <footer class="thankyou_page">
      <div class="thankyou_page_footer_text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>

    <script type="module" src="/static/js/thanks.js"></script>
  </body>
</html>
